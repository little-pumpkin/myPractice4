<!DOCTYPE html>
<html>
<head>
  <title>新世界</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- header -->
    <div class="header">
      <div class="header-left">
        <h1>新世界</h1>
      </div>
      <div class="center-outer">
        <ul class="header-center">
          <li class="tab">首页</li>
          <li class="tab">最新活动</li>
          <li class="tab">项目介绍</li>
          <li class="tab">爱心社区</li>
          <li class="tab">关于我们</li>
          <li class="center-line"></li>
        </ul>
      </div>
      <div class="header-right">
        <span>
          登录
          <div class="right-line"></div>
        </span>
      </div>
    </div>
    <!-- 2 -->
    <div class="home-pic">
      <div class="pic-inner">
        <div class="inner-title">Time of new life</div>
        <p>新时代，年轻的人们让我们在一起体验新生活，享受新生活</p>
        <div class="inner-btn">开始体验</div>
      </div>
    </div>
    <!-- 3 -->
    <div class="four-part">
      <div class="one-part every-part">
        <div class="icon">
          <img src="img/icon3.jpg">
        </div>
        <div class="text pre-three">
          <span>打造全新世界观，让你更爱你的生活</span>
        </div>
      </div>
      <div class="two-part every-part">
        <div class="icon">
          <img src="img/icon4.jpg">
        </div>
        <div class="text pre-three">
          <span>丰富多彩的公益活动，发挥新世界的主人公意识</span>
        </div>
      </div>
      <div class="three-part every-part">
        <div class="icon">
          <img src="img/icon5.jpg">
        </div>
        <div class="text pre-three">
          <span>时尚的新理念，超前体验未知的生活</span>
        </div>
      </div>
      <div class="four-part every-part">
        <div class="icon">
          <img src="img/icon6.jpg">
        </div>
        <div class="text">
          <span>完善的培养机制，培养你全新的世界观</span>
        </div>
      </div>
    </div>
    <!-- 4 -->
    <div class="about-world">
      <div class="page-icon">
        <img src="img/icon1.png">
      </div>
      <div class="what">关于新世界，你不知道的还有什么？</div>
    </div>
  </div>
</body>
</html>
